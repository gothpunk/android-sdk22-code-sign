apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.bitrise_io.sample_apps_android_simple"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file(System.getenv("HOME") + "/.android/debug.keystore")
        }
        release {
            storeFile file("../_tmp/android.keystore")
            storePassword "bitrise-android-keystore-1234"
            keyAlias "bitrise-android-test"
            keyPassword "bitrise-android-keypass-1234"
        }
    }
    lintOptions {
    disable 'RuleToDisable', 'SecondRuleToDisable'
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.+'
}
